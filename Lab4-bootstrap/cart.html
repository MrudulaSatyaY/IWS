      var url = window.location.href;

             if(i == productArray.length - 1){

               }
               else{
                  var keyvalue = productArray[i].split(":");

                  table[0].innerHTML+= '<tr><th scope="row">'+ (i+1) + '</th><td>' + keyvalue[0] + '</td><td>Rs '+ keyvalue[1] + '</td></tr>';
